<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore modern furniture, designer chairs, and unique toys. A minimalist e-commerce showcase built with HTML & CSS."
    />

    <title>Furni</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="favicon.png" alt="Furni Logo" class="logo__img" />
        <span class="logo__txt">Furni</span>
      </div>

      <nav class="navbar">
        <a href="." class="navbar__link">Home</a>
        <a href="#about-us" class="navbar__link">About us</a>
        <a href="#services" class="navbar__link">Services</a>
        <a href="#blog" class="navbar__link">Blog</a>
        <a href="#contact-us" class="navbar__link">Contact us</a>
      </nav>

      <div class="buttons">
        <button type="button" aria-label="Profile" class="buttons__icon">
          <img src="assets/icons/user.svg" alt="Profile" />
        </button>
        <button type="button" aria-label="Shopping Cart" class="buttons__icon">
          <img src="assets/icons/shopping-cart.svg" alt="Shopping Cart" />
        </button>
      </div>
    </header>

    <main>
      <section id="hero" class="hero">
        <div class="hero__cta">
          <h1 class="hero__cta__title">Modern Interior Design Studio</h1>
          <div class="hero__cta__actions">
            <button type="button" class="btn hero__cta__btn--primary">Shop Now</button>
            <button type="button" class="btn hero__cta__btn--outline">Explore</button>
          </div>
        </div>
        <div class="hero__banner">
          <img src="assets/images/hero-banner.png" alt="" class="hero__banner__img" />
        </div>
      </section>

      <section id="top-seller" class="top-seller">
        <div class="top-seller__description">
          <h2>Crafted with excellent material.</h2>
          <p>
            Not just furniture, but a touch of art for your home. Created to inspire you, made to
            last.
          </p>
          <button type="button" class="btn">Explore</button>
        </div>

        <div class="top-seller__products">
          <figure class="top-seller__product">
            <img src="assets/images/sofa-1.png" alt="Sofa 1" class="top-seller__product__img" />
            <figcaption>
              <span>Nordic Chair</span>
              <span>$50.00</span>
              <button type="button" aria-label="Add">
                <img src="assets/icons/add.svg" alt="Add" />
              </button>
            </figcaption>
          </figure>

          <figure class="top-seller__product">
            <img src="assets/images/sofa-2.png" alt="Sofa 2" class="top-seller__product__img" />
            <figcaption>
              <span>Kruzo Aero Chair</span>
              <span>$78.00</span>
              <button type="button" aria-label="Add">
                <img src="assets/icons/add.svg" alt="Add" />
              </button>
            </figcaption>
          </figure>

          <figure class="top-seller__product">
            <img src="assets/images/sofa-3.png" alt="Sofa 3" class="top-seller__product__img" />
            <figcaption>
              <span>Ergonomic Chair</span>
              <span>$43.00</span>
              <button type="button" aria-label="Add">
                <img src="assets/icons/add.svg" alt="Add" />
              </button>
            </figcaption>
          </figure>
        </div>
      </section>

      <section id="about-us" class="about-us"></section>
      <section id="services" class="services"></section>
      <section id="products" class="products"></section>
      <section id="testimonials" class="testimonials"></section>
      <section id="blog" class="blog"></section>
    </main>

    <footer></footer>
  </body>
</html>
